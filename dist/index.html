<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./bundle.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <span class="material-symbols-outlined">
        checklist
        </span>&nbsp; ToDo
    </header>
    <div class="sidebar-menu">
        <form id="newFolderForm" action="">
            <input type="text" id="folderName" name="folderName" placeholder="Your new folder" required>
            <input type="submit" value="Create new">
        </form>   
    </div>
    <div id="folderList">
        <div class="folderContainer">
            <div class="folderName">Test Folder</div>
            <button><i id="deleteBtn" class="material-icons">delete</i>
            </button>
        </div>
    </div>
    <form id="newTaskForm" action="">
        <input type="text" id="taskDescription" name="taskDescription" placeholder="Your task" required>
        <input type="date" id="dueDate" name="dueDate">
        <select name="priority" id="priority">
            <option value="urgent">urgent</option>
            <option value="normal">normal</option>
        </select>
        <input type="submit" value="+">
    </form>
    <div id="taskList"></div>
</body>
</html>
